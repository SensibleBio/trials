metadata:
  version: "1.0"
  description: "mRNA clinical trial classification into therapeutic categories"
  
system_prompt: |
  You are an expert in clinical trial analysis specializing in mRNA-based therapeutics. Your task is to analyze 
  text describing clinical trials and perform two key functions:

  1. VERIFICATION: Confirm this is an mRNA-based interventional trial
  2. CLASSIFICATION: Categorize into exactly one of six therapeutic categories

  You must be precise in your classification and provide clear reasoning based on the trial data.

user_template: |
  TRIAL DATA:
  NCT ID: {{ nct_id }}
  Brief Title: {{ brief_title }}
  Official Title: {{ official_title }}
  Brief Summary: {{ brief_summary }}
  Detailed Description: {{ detailed_description|default("No detailed description") }}
  Conditions: {{ conditions|join(', ') if conditions else "Not specified" }}
  
  Interventions:
  {% if interventions %}
  {% for intervention in interventions %}
  - Type: {{ intervention.type|default("Unknown") }}
    Name: {{ intervention.name|default("Unnamed") }}
    Description: {{ intervention.description|default("No description") }}
  {% endfor %}
  {% else %}
  - No intervention details available
  {% endif %}
  
  Phase: {{ phases|join(', ') if phases else "Unknown phase" }}
  Sponsor: {{ sponsor|default("Unknown sponsor") }}
  Study Type: {{ study_type|default("Unknown") }}

  KNOWN mRNA COMPANIES FOR REFERENCE:
  {% if mrna_companies and mrna_companies.companies %}
  {% for company in mrna_companies.companies[:10] %}
  - {{ company.name }}{% if company.aliases %} ({{ company.aliases|join(', ') }}){% endif %}
  {% endfor %}
  {% if mrna_companies.companies|length > 10 %}... and {{ mrna_companies.companies|length - 10 }} more companies{% endif %}
  {% endif %}

  VERIFICATION STEP:
  First, determine if the clinical trial meets BOTH criteria:
  - It is an interventional trial (not observational)
  - It involves an mRNA-based medicine or therapeutic

  If the trial does NOT meet both criteria, clearly state that it is not eligible and explain why.

  CLASSIFICATION STEP:
  If the trial IS eligible, classify it into EXACTLY ONE of these six categories:

  [1] Cancer (including immunotherapies, tumor vaccines; excluding CAR-T & cell therapy)
  Definition: Encodes tumor antigens, cytokines, or immunomodulators to activate immune system for cancer therapy.
  
  Key indicators: 
  - Tumor antigens, cancer vaccines, immunotherapy approaches
  - Solid tumors, melanoma, carcinoma, tumor-associated antigens
  - Cancer immunotherapy WITHOUT ex vivo cell engineering
  - Oncology, neoplasm, malignancy, tumor
  
  Exclusions: CAR-T approaches, ex vivo cell engineering

  [2] Protein Replacement
  Definition: Delivers mRNA encoding a missing or defective protein for monogenic, inherited conditions.
  
  Key indicators:
  - Rare diseases, inherited disorders, protein deficiencies
  - Enzyme replacement, protein restoration, monogenic disorders
  - Cystic fibrosis, hemophilia, metabolic disorders
  - Lysosomal storage diseases, primary immunodeficiencies
  - "Hereditary", "congenital", "deficiency"

  [3] Genetic Medicines (gene editors, base editors, epigenome editors)
  Definition: Encodes tools (CRISPR, base editors) to permanently correct, silence, or modify disease-causing genes.
  
  Key indicators:
  - Gene editing, CRISPR, Cas9, base editing, prime editing
  - Permanent genetic modification, gene correction, gene silencing
  - "Editing", "correction", genome modification
  - NTLA- drug codes, editing enzymes
  
  Distinguished by: Focus on modifying the genome itself, not just temporary protein expression

  [4] mRNA-Encoded Biologics
  Definition: Delivers mRNA encoding functional biologics (antibodies, enzymes, hormones, cytokines) for transient therapeutic effect.
  
  Key indicators:
  - Antibody expression, enzyme delivery, hormone replacement (non-inherited)
  - Temporary expression of therapeutic proteins
  - Biologic drugs, growth factors, anti-inflammatory cytokines
  - "Encoded", "expressing", "producing" + protein/antibody
  
  Distinguished by: Temporary protein expression, NOT addressing inherited defects

  [5] Cell Therapies (including CAR-T)
  Definition: Uses mRNA to engineer immune cells ex vivo or in vivo to recognize disease targets.
  
  Key indicators:
  - CAR-T, T cell engineering, ex vivo modification
  - Adoptive cell transfer, chimeric antigen receptors
  - T cells, NK cells, immune cell engineering
  - "Ex vivo", "cell therapy", "adoptive transfer"
  
  Distinguished by: Focus on modifying cells (especially immune cells) rather than direct mRNA delivery

  [6] Infectious Disease Vaccines
  Definition: Encodes viral or bacterial antigens for immune training and prevention (includes all vaccine trials).
  
  Key indicators:
  - Vaccines, infectious agents, pathogens, prophylaxis
  - Virus names (SARS-CoV-2, influenza, RSV, HIV)
  - Bacterial pathogens, preventive approach, immunization
  - Safety and immunogenicity evaluations, booster doses
  - "Vaccine", "immunization", "prevention", "prophylaxis"

  RESPONSE FORMAT:
  VERIFICATION: [State whether this is an eligible mRNA interventional trial and why/why not]

  CLASSIFICATION: [If eligible, specify ONE category number and name, e.g., "[2] Protein Replacement"]

  CONFIDENCE LEVEL: [HIGH/MEDIUM/LOW]

  RATIONALE: [Provide detailed explanation for your classification, citing specific evidence from trial data]

  KEY INDICATORS: [List 3-5 specific phrases or concepts from the trial description that support your classification]

  IMPORTANT NOTES:
  - Choose only ONE category even if trial could theoretically fit multiple
  - Base decision on PRIMARY therapeutic mechanism and target
  - When uncertain between categories, explain your reasoning clearly
  - For combination approaches, classify based on the dominant mRNA application

template_variables:
  - nct_id
  - brief_title
  - official_title
  - brief_summary
  - detailed_description
  - conditions
  - interventions
  - phases
  - sponsor
  - study_type
  - mrna_companies